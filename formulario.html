                <p>
                    <label>Nombre</label>
                    <label>
                        <input type="text" name="nombre" id="nombre" required>
                    </label>

                </p>
                <p class="full">
                    <label>Mensaje</label>
                    <label>
                        <textarea name="mensaje" rows="5" id="mensaje"></textarea>
                    </label>
                </p>
                <p class="full">
                    <button type="submit">Enviar</button>
                </p>
